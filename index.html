                var html_e0207f174e413c8012371bbbd73c03f9 = $(`<div id="html_e0207f174e413c8012371bbbd73c03f9" style="width: 100.0%; height: 100.0%;">         <table style="width: 100%; border-collapse: collapse;" border="1">             <tr><td><b>Sl.No</b></td><td>39</td></tr><tr><td><b>📍 Study Area</b></td><td>Ten Kongduis in the Yellow River basin</td></tr><tr><td><b>📅 Published Year</b></td><td>2024</td></tr><tr><td><b>🧠 Model</b></td><td>Sediment Delivery Ratio</td></tr><tr><td><b>📝 Summary</b></td><td>InVEST enabled the modeling of sediment retention and export, allowing for the quantification of avoided erosion and sediment transport over the period from 2000 to 2020. Through calibration and sensitivity analysis, the software facilitated accurate simulations of sediment yield based on land use, rainfall erosivity, and other environmental factors. The InVEST model's spatial outputs provided insights into the distribution and temporal changes in soil conservation, highlighting the impacts of rainfall variability and land use/land cover changes on sediment dynamics.</td></tr><tr><td><b>🏅 Journal Rank</b></td><td>Q1</td></tr><tr><td><b>🔗 Link</b></td><td><a href="https://www.mdpi.com/2073-4441/16/20/2888" target="_blank" style="color:#1a73e8; text-decoration:underline;">🔗 View Full Article</a></td></tr>         </table>         </div>`)[0];

                var html_10963cc31d36c18b6b78ef97a9f6ff07 = $(`<div id="html_10963cc31d36c18b6b78ef97a9f6ff07" style="width: 100.0%; height: 100.0%;">         <table style="width: 100%; border-collapse: collapse;" border="1">             <tr><td><b>Sl.No</b></td><td>41</td></tr><tr><td><b>📍 Study Area</b></td><td>Jiaozhou Bay, Shandong Province, China</td></tr><tr><td><b>📅 Published Year</b></td><td>2022</td></tr><tr><td><b>🧠 Model</b></td><td>Coastal Vulnerability  Model</td></tr><tr><td><b>📝 Summary</b></td><td>The InVEST model enables a comprehensive and intuitive representation of coastal vulnerability by integrating various data such as coastline, bathymetry, and terrain elevation. Spatial autocorrelation analysis of CEI derived from InVEST highlights the spatial distribution, aggregation characteristics, and natural and human factors influencing vulnerability differences along the bay's coast. This application of InVEST provides valuable insights for coastal zone management and protection strategies in Jiaozhou Bay</td></tr><tr><td><b>🏅 Journal Rank</b></td><td>Q1</td></tr><tr><td><b>🔗 Link</b></td><td><a href="https://www.mdpi.com/2071-1050/14/11/6913" target="_blank" style="color:#1a73e8; text-decoration:underline;">🔗 View Full Article</a></td></tr>         </table>         </div>`)[0];

                var html_6d466d96b7f6094266e04f7e417a32a7 = $(`<div id="html_6d466d96b7f6094266e04f7e417a32a7" style="width: 100.0%; height: 100.0%;">         <table style="width: 100%; border-collapse: collapse;" border="1">             <tr><td><b>Sl.No</b></td><td>42</td></tr><tr><td><b>📍 Study Area</b></td><td>Watersheds in Himachal Pradesh, India</td></tr><tr><td><b>📅 Published Year</b></td><td>2016</td></tr><tr><td><b>🧠 Model</b></td><td>Water Yield and Sediment Delivery Ratio</td></tr><tr><td><b>📝 Summary</b></td><td>The software is used to model and quantify ecosystem services, specifically annual water yield and sediment loads, within hydropower catchments in Himachal Pradesh, India. The InVEST models were adapted to capture local land use and biophysical conditions, allowing researchers to simulate the impacts of land management scenarios on water flow and sediment retention. By integrating InVEST outputs with the Resource Investment Optimization System (RIOS), the study identifies optimal locations and investments for soil and water conservation efforts aimed at enhancing hydropower productivity.</td></tr><tr><td><b>🏅 Journal Rank</b></td><td>Q1</td></tr><tr><td><b>🔗 Link</b></td><td><a href="https://www.sciencedirect.com/science/article/pii/S1462901116300983" target="_blank" style="color:#1a73e8; text-decoration:underline;">🔗 View Full Article</a></td></tr>         </table>         </div>`)[0];

                var html_f360dbe8896c8fbb3a8999feaf5266ad = $(`<div id="html_f360dbe8896c8fbb3a8999feaf5266ad" style="width: 100.0%; height: 100.0%;">         <table style="width: 100%; border-collapse: collapse;" border="1">             <tr><td><b>Sl.No</b></td><td>43A</td></tr><tr><td><b>📍 Study Area</b></td><td>Sahigad watershed in Almora district, Uttarakhand, India</td></tr><tr><td><b>📅 Published Year</b></td><td>2023</td></tr><tr><td><b>🧠 Model</b></td><td>Seasonal Water Yield Model</td></tr><tr><td><b>📝 Summary</b></td><td>The model provided monthly estimates of surface runoff, evapotranspiration, and recharge based on spatial inputs like climate, soil, topography, and land use cover. Researchers configured the model using locally derived parameters, such as curve numbers and crop coefficients, to simulate baseline and alternative land use scenarios, like forest conversion and orchard development. The InVEST platform facilitated scenario analysis, enabling policymakers and stakeholders to visualize potential impacts on water availability and develop more informed watershed management strategies.</td></tr><tr><td><b>🏅 Journal Rank</b></td><td>Q1</td></tr><tr><td><b>🔗 Link</b></td><td><a href="https://www.sciencedirect.com/science/article/pii/S2468312423000068" target="_blank" style="color:#1a73e8; text-decoration:underline;">🔗 View Full Article</a></td></tr>         </table>         </div>`)[0];
